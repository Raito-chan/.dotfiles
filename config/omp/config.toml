version = 3

[palette]
p_white = '#ffffff'
white = '#f1f2f7'
blue_white = '#e0f8ff'
p_black = '#000000'
black = '#141414'
grey = '#444444'
blue = '#0077C2'
red = '#dd3c3c'



[transient_prompt]
  foreground = 'p:grey'
  #template = '<p:p_white,p:grey>  {{ .PWD }} </> <p:p_white></> '
  template = '<#60dfff>  {{ .PWD }}</> <p:blue_white></> '
  #newline = true

[upgrade]
  source = 'cdn'
  interval = '168h'
  auto = false
  notice = false

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    leading_diamond = '╭─'
    template = ' {{ if .WSL }}WSL {{ end }}{{.Icon}} '
    foreground = 'p:black'
    background = '#ffffff'
    type = 'os'
    style = 'diamond'

    [blocks.segments.properties]
      linux = ''
      ubuntu = ''
      windows = ''

  [[blocks.segments]]
    template = '<parentBackground></>  {{ .Name }} '
    foreground = '#ffffff'
    background = 'p:black'
    background_templates = ['{{if .Root}}p:red{{end}}']
    type = 'shell'
    style = 'diamond'

  [[blocks.segments]]
    template = '  {{ .Path }} '
    foreground = '#f2f3f8'
    powerline_symbol = ''
    background = '#3F88C5'
    type = 'path'
    style = 'powerline'

    [blocks.segments.properties]
      #folder_icon = '…'
      folder_separator_icon = ' <p:white,#00000000></> '
      max_depth = 3.0
      style = 'agnoster_short'

  [[blocks.segments]]
    trailing_diamond = ''
    template = '{{ if .Error }}  {{ else }}  {{ end }}'
    foreground = '#ffffff'
    background = '#24af53'
    type = 'status'
    style = 'diamond'
    background_templates = ['{{ if .Error }}#dd3c3c{{ end }}']

    [blocks.segments.properties]
      always_enabled = true

[[blocks]]
  type = 'prompt'
  alignment = 'right'

  [[blocks.segments]]
    leading_diamond = ''
    trailing_diamond = ''
    template = ' {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} </> � {{ .Working.String }}{{ end }}{{ if .Staging.Changed }}  � {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}   {{ .StashCount }}{{ end }} '
    foreground = '#f2f3f8'
    background = '#c5674a'
    type = 'git'
    style = 'diamond'
    background_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}#c5674a{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#54433a{{ end }}', '{{ if gt .Ahead 0 }}#744d89{{ end }}', '{{ if gt .Behind 0 }}#744d89{{ end }}']

    [blocks.segments.properties]
      branch_gone_icon = ''
      branch_icon = ' '
      branch_identical_icon = ''
      branch_max_length = 25.0
      fetch_stash_count = true
      fetch_status = true

  [[blocks.segments]]
    template = '{{ if .Segments.Contains "Git" }}{{ else }}{{ end }}'
    foreground = '#ececec'
    background = '#00000000'
    type = 'text'

  [[blocks.segments]]
    trailing_diamond = ''
    template = '  {{ .FormattedMs }}⠀'
    foreground = '#141414'
    background = '#ececec'
    type = 'executiontime'
    style = 'diamond'

    [blocks.segments.properties]
      style = 'austin'
      threshold = 0.0

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '╰─'
    foreground = '#ffffff'
    type = 'text'
    style = 'plain'

  [[blocks.segments]]
    template = ' '
    foreground = '#e0f8ff'
    type = 'status'
    style = 'plain'
    foreground_templates = ['{{ if gt .Code 0 }}#ef5350{{ end }}']

    [blocks.segments.properties]
      always_enabled = true

